<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/application.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="cities">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="#">Ember Weather</a>
          </div>
        </div>
      </div>
      <div class="row-fluid content">
        <div class="span3">
          <!-- search -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="navbar-search pull-left">
                <input type="text" class="search-query" placeholder="Search">
              </div>
            </div>
          </div>
          <!-- List of cities -->
          <ul class="nav nav-tabs nav-stacked">
            {{#each}}
            <li>
              <a href="#">{{name}}</a>
            </li>
            {{/each}}
          </ul>
        </div>

        <div class="span9">
          <!-- bookmarks -->
          <div class="row-fluid">
            <div class="span9">
              <ul class="bookmarks clearfix">
                <li>
                  <strong>Montevideo</strong></br>
                  <span class="temp">21&deg;</span>
                </li>
                <li>
                  <strong>Artigas</strong></br>
                  <span class="temp">34&deg;</span>
                </li>
              </ul>
            </div>
          </div>

          <!-- Weather details -->
          <div class="row">
            <div class="span9">
              <p class="content">
                Current weather conditions for <strong>Aigua</strong>
              </p>
              <dl>
                <dt>Temperature</dt>
                <dd>20&deg;C</dd>
                <dt>Condition</dt>
                <dd>La máxima de hoy ha sido de 21&deg;C a las 14:00 en un día Mayormente nublado</dd>
              </dl>

              <button class="btn btn-primary">
                Add bookmark
              </button>
            </div>
          </div>
          <!-- end Weather details -->

        </div>
      </div>

      <footer>
        <p><em>Jueves Técnico 11/2013</em></p>
      </footer>
    </script>

    <!-- includes -->
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>

    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/city.js"></script>
  </body>
</html>
