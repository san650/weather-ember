<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/application.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="cities">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="#">Ember Weather</a>
          </div>
        </div>
      </div>
      <div class="row-fluid content">
        <div class="span3">
          <!-- search -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="navbar-search pull-left">
                <input type="text" class="search-query" placeholder="Search">
              </div>
            </div>
          </div>
          {{ partial "cities" }}
        </div>

        <div class="span9">
          <!-- bookmarks -->
          <div class="row-fluid">
            <div class="span9">
              <ul class="bookmarks clearfix">
                <li>
                  <strong>Montevideo</strong></br>
                  <span class="temp">21&deg;</span>
                </li>
                <li>
                  <strong>Artigas</strong></br>
                  <span class="temp">34&deg;</span>
                </li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="span9">
              {{ outlet }}
            </div>
          </div>
        </div>
      </div>

      <footer>
        <p><em>Jueves TÃ©cnico 11/2013</em></p>
      </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="_cities">
      <ul class="nav nav-tabs nav-stacked">
        {{#each}}
        <li>
        {{#link-to "cities.weather" id}}{{name}}{{/link-to}}
        </li>
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="cities/weather">
      <h2>{{title}}</h2>
      {{{description}}}

      <button class="btn btn-primary">
        Add bookmark
      </button>
    </script>

    <!-- includes -->
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>

    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/city.js"></script>
    <script src="js/models/weather.js"></script>
  </body>
</html>
