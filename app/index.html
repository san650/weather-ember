<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/application.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="cities">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Ember Weather</a>
        </div>
      </div>
    </div>

    <div class="row-fluid content">
      <div class="span3">
        <!-- search -->
        {{ partial "search" }}

        <!-- List of cities -->
        {{ partial "cities" }}
      </div>

      <div class="span9">
        <!-- bookmarks -->
        <div class="row-fluid">
          <div class="span9">
            <ul class="bookmarks clearfix">
              <li>
                <strong>Montevideo</strong></br>
                <span class="temp">21&deg;</span>
              </li>
              <li>
                <strong>Artigas</strong></br>
                <span class="temp">34&deg;</span>
              </li>
            </ul>
          </div>
        </div>

        <!-- Weather details -->
        <div class="row">
          <div class="span9">
            {{ outlet }}
          </div>
        </div>
        <!-- end Weather details -->

      </div>
    </div>

    <footer>
      <p><em>Jueves TÃ©cnico 11/2013</em></p>
    </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="_search">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="navbar-search pull-left">
          {{input type="text" class="search-query" placeholder="Search" value=filterTerm insert-newline="filter"}}
        </div>
      </div>
    </div>
    </script>

    <script type="text/x-handlebars" data-template-name="_cities">
    <ul class="nav nav-tabs nav-stacked">
      {{#each}}
      <li {{bind-attr class="hidden:hide"}}>
        {{#link-to "cities.city" this}}{{name}}{{/link-to}}
      </li>
      {{/each}}
    </ul>
    <p>{{total}}</p>
    </script>

    <script type="text/x-handlebars" data-template-name="cities/index">
    <p class="content">
      Please, select a city to see the weather forecast
    </p>
    </script>

    <script type="text/x-handlebars" data-template-name="cities/city">
    <p class="content">
    Current weather conditions for <strong>{{name}}</strong>
    </p>
    <dl>
      <dt>Temperature</dt>
      <dd>{{detail.temp}}&deg;C</dd>
      <dt>Condition</dt>
      <dd>{{detail.cond}}</dd>
    </dl>

    <button class="btn btn-primary">
      Add bookmark
    </button>
    </script>

    <!-- includes -->
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>

    <script src="js/application.js"></script>
    <script src="js/models.js"></script>
  </body>
</html>
